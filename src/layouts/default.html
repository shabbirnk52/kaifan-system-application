{{!-- This is the base layout for your project, and will be used on every page. --}}
<!DOCTYPE html>
<!-- build:dir -->
<html lang="en" dir="ltr">
<!-- endbuild -->


<head>

  <!-- Basic -->
  <meta charset="UTF-8">

  <title localize-me>{{title}} || MPP Admin</title>
  <meta name="description" content="MPP Admin">
  <meta name="author" content="Media Phone Plus">
  <link rel="apple-touch-icon" sizes="180x180" href="{{root}}assets/img/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{root}}assets/img/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{root}}assets/img/fav/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <!-- Theme CSS -->
  <!-- build:css -->
  <link rel="stylesheet" href="{{root}}assets/css/theme.css" />
  <!-- endbuild -->

  <!-- Head Libs -->
  <script src="{{root}}assets/vendor/js/jquery.js"></script>
  <script src="{{root}}assets/vendor/js/modernizr.js"></script>

</head>

<body>
  {{> _loader}}
  <section class="body">
    <!-- start: header -->
    {{> _header}}
    <!-- end: header -->
    <div class="inner-wrapper">
      <!-- start: sidebar -->
      {{> _navigation}}
      <!-- end: sidebar -->

      <section role="main" class="content-body">
        <!-- start: page -->
        {{> body}}

        {{> _toasts}}
        <!-- end: page -->
      </section>
    </div>
  </section>
  {{> _vendor-js}}
  {{> _theme-base-js}}
  {{> _experimental-scripts ClientName="mpp-cms"}}

  {{> _footer}}

</body>

</html>
