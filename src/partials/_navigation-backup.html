<aside id="sidebar-left" class="sidebar-left">
  <div class="sidebar-header">
      <div class="sidebar-title">
          Navigation
      </div>
      <div class="sidebar-toggle d-none d-md-block" data-fire-event="sidebar-left-toggle" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
          <i class="fa-solid fa-arrow-left" aria-label="Toggle sidebar"></i>
      </div>
  </div>
  <div class="nano">
      <div class="nano-content">
          <nav id="menu" class="nav-main" role="navigation">
            <ul class="nav nav-main">
                {{#each navigation}}
                {{>_navigation-item}}
                {{/each}}
            </ul>
      </div>
      <script>
          // Maintain Scroll Position
          if (typeof localStorage !== 'undefined') {
              if (localStorage.getItem('sidebar-left-position') !== null) {
                  var initialPosition = localStorage.getItem('sidebar-left-position'),
                      sidebarLeft = document.querySelector('#sidebar-left .nano-content');

                  sidebarLeft.scrollTop = initialPosition;
              }
          }
      </script>
  </div>
</aside>
